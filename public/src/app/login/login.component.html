<div id="wrapper">
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
        
      <h2>MyRugbyUnion</h2>
      
      <hr>
      <span *ngIf="errors.length > 0">
        <div *ngFor="let error of errors">
          <div class="alert alert-warning" role="alert">
            <strong>{{ error }}</strong> 
          </div>
        </div>
      </span>
      <form (submit)="login()">
          <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" name="user.email" [(ngModel)]="user.email">
           
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" name="user.password" [(ngModel)]="user.password">
          </div>
         
          <button type="submit" class="btn btn-primary"> Submit </button>
        </form>
        <hr>
        <button type="button" class="btn btn-secondary btn-sm " [routerLink]="['/register']">New Player Registration</button>
      
        
      
    </div>
    <div class="col"></div>
  </div>

</div>
</div>
